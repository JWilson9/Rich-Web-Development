<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
    }
     else{
    	x =true;
    }


    var x2 = document.forms["myForm"]["age"].value;
    if (x2 == null || x2 == "") {
        alert("Age must be filled out");
        return false;
    }
     else{
    	x2 =true;
    }

     var x3 = document.forms["myForm"]["sex"].value;
    if (x3 == null || x3 == "") {
        alert("Gender must be filled out");
        return false;
    }
     else{
    	x3 =true;
    }

     var x4 = document.forms["myForm"]["checkbox"].value;
    if (x4 == null ) {
        alert("Terms must be filled out");
        return false;
    }
    else{
    	x4 =true;
    }

    if(x && x2 && x3 && x4 == true)
    {
    	alert("Everything is correct");
    }

}
</script>
</head>
<body>

<form name="myForm" action=""
onsubmit="return validateForm()" method="post">
Name: <input type="text" name="fname" ><br>
age: <input type="text" name="age" ><br>
<input type="radio" name="sex" value="male" checked> Male
  <br>
  <input type="radio" name="sex" value="female"> Female<br>
Terms and Conditions: <input type="checkbox" name="checkbox" ><br>
<input type="submit" value="Submit">
</form>





</body>
</html>
